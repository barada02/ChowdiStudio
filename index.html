<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChowdiStudio | AI Fashion Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Semantic tokens that adapt to themes
              ide: {
                bg: 'var(--ide-bg)',
                panel: 'var(--ide-panel)',
                border: 'var(--ide-border)',
                text: 'var(--ide-text)',
                muted: 'var(--ide-muted)',
                accent: 'var(--ide-accent)',
                'accent-hover': 'var(--ide-accent-hover)',
              }
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --ide-bg: #f3f4f6;       /* Gray 100 */
        --ide-panel: #ffffff;    /* White */
        --ide-border: #e5e7eb;   /* Gray 200 */
        --ide-text: #1f2937;     /* Gray 800 */
        --ide-muted: #6b7280;    /* Gray 500 */
        --ide-accent: #2563eb;   /* Blue 600 */
        --ide-accent-hover: #1d4ed8;
      }

      .dark {
        /* Dark Mode Defaults */
        --ide-bg: #171717;       /* Neutral 900 */
        --ide-panel: #262626;    /* Neutral 800 */
        --ide-border: #404040;   /* Neutral 700 */
        --ide-text: #e5e5e5;     /* Neutral 200 */
        --ide-muted: #a3a3a3;    /* Neutral 400 */
        --ide-accent: #3b82f6;   /* Blue 500 */
        --ide-accent-hover: #2563eb;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--ide-bg);
        color: var(--ide-text);
        overflow: hidden;
      }

      /* Dot Pattern for Canvas */
      .bg-dot-pattern {
        background-color: var(--ide-bg);
        background-image: radial-gradient(var(--ide-muted) 1px, transparent 1px);
        background-size: 24px 24px;
        opacity: 1;
      }
      /* Reduce dot opacity slightly via mask or rgba in prod, but simple here */
      .dot-dimmed {
        opacity: 0.3;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--ide-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--ide-muted);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
